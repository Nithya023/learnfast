    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now - LearnFast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Enroll in Your Chosen Course</h1>
        <p>Take the first step towards your learning journey!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="course.html">Courses</a>
        <a href="register.html">Register</a>
        <a href="about.html">About Us</a>
    </nav>
    <div class="container">
        <form action="thankyou.html" method="GET" class="registration-form">
            <h2>Registration Details</h2>
            <p class="form-description">Please fill in your details and select the course you wish to enroll in.</p>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Your full name">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            <div>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Choose a course --</option>
                    <option value="web-dev">Web Development Fundamentals</option>
                    <option value="python-data">Python for Data Science</option>
                    <option value="digital-marketing">Digital Marketing Essentials</option>
                    <option value="graphic-design">Graphic Design with Adobe Suite</option>
                    <option value="cybersecurity">Introduction to Cybersecurity</option>
                </select>
            </div>
            <div>
                <label for="phone">Phone Number (Optional):</label>
                <input type="text" id="phone" name="phone" placeholder="+91 12345 67890">
            </div>
            <div>
                <button type="submit" class="button primary-button">Complete Registration</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 LearnFast. All rights reserved.</p>
    </footer>
</body>
